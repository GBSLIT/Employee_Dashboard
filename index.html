<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Employee Dashboard - Live OneDrive Version</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --muted:#64748b;
      --accent:#2563eb; --radius:14px;
    }
    html,body,#root{height:100%; margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{background:linear-gradient(180deg,#f8fbff 0%,var(--bg) 100%); color:#0f172a;}
    .app { display:flex; min-height:100vh; }

    .sidebar {
      width:220px; background:rgba(255,255,255,0.92);
      box-shadow: 8px 0 24px rgba(15,23,42,0.03);
      padding:20px; border-right:1px solid #eef2f7;
      position:sticky; top:0; height:100vh; box-sizing:border-box;
    }

    .logo { font-weight:700; font-size:18px; margin-bottom:18px; }
    .nav { margin-top:18px; display:flex; flex-direction:column; gap:6px; }
    .nav button {
      text-align:left; background:none; border:none;
      padding:10px 12px; border-radius:10px;
      cursor:pointer; color:#0f172a; font-weight:500;
    }
    .nav button:hover{ background:#f1f5f9; }
    .nav .active{
      background:linear-gradient(90deg, rgba(37,99,235,0.1), rgba(80,123,255,0.03));
      color:var(--accent);
    }

    .main { flex:1; padding:28px; box-sizing:border-box; }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:18px; }
    .kpi-row { display:flex; gap:12px; flex-wrap:wrap; }
    .kpi {
      background:var(--card); border-radius:12px;
      padding:16px; box-shadow: 0 6px 18px rgba(15,23,42,0.04);
      min-width:170px;
    }
    .kpi .label{ color:var(--muted); font-size:12px; }
    .kpi .value{ font-size:20px; font-weight:700; margin-top:6px; }

    .card {
      background:var(--card); border-radius:12px;
      padding:16px; box-shadow: 0 8px 28px rgba(15,23,42,0.03);
      margin-top:16px;
    }

    .row { display:flex; gap:12px; }
    .col-2 { display:flex; flex-direction:column; gap:12px; flex:1; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td {
      text-align:left; padding:10px 8px;
      border-bottom:1px solid #f1f5f9;
      font-size:14px;
    }

    .muted { color:var(--muted); font-size:13px; }
    .small { font-size:13px; color:var(--muted); }

    .btn {
      background:var(--accent); color:#fff;
      border:none; padding:8px 12px;
      border-radius:10px; cursor:pointer;
    }

    .search {
      padding:8px 12px; border-radius:10px;
      border:1px solid #eef2f7; width:220px;
    }

    .login-wrap {
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
    }
    .login-card {
      width:420px; background:var(--card);
      padding:28px; border-radius:16px;
      box-shadow: 0 12px 40px rgba(15,23,42,0.06);
    }

    .field { display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
    .input { padding:10px 12px; border-radius:10px; border:1px solid #e6eefb; }

    .tabbar { display:flex; gap:8px; margin-top:12px; }
    .tab {
      padding:8px 12px; border-radius:10px;
      background:#f8fafc; cursor:pointer;
      font-weight:600;
    }
    .tab.active {
      background:linear-gradient(90deg,#eef2ff,#fff);
      color:var(--accent);
      box-shadow:0 6px 18px rgba(37,99,235,0.06);
    }

    .link-btn {
      background:none; border:none; color:var(--accent);
      cursor:pointer; padding:0; font-weight:600;
    }

    footer { margin-top:24px; color:var(--muted); font-size:13px; }

    .avatar {
      width:92px; height:92px; border-radius:10px;
      background:#eef2ff; display:flex; align-items:center;
      justify-content:center; font-weight:700; font-size:28px;
      color:var(--accent); overflow:hidden;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;}

    @media (max-width:900px){
      .sidebar{display:none;}
      .main{padding:14px;}
      .row{flex-direction:column;}
      .kpi{min-width:140px;}
    }
  </style>
</head>

<body>
<div id="root"></div>

<!-- ✅ LOAD MSAL LIBRARY (GLOBAL `msal`) -->
<script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>

<!-- MSAL + OneDrive Graph helper -->
<script>
/* ---------------------------------------------------------
   MICROSOFT LOGIN + GRAPH (NON-MODULE VERSION — WORKS ALWAYS)
---------------------------------------------------------- */

const CLIENT_ID    = "27917652-ca62-4409-b37c-e47df77bfce9";
const TENANT_ID    = "93846c24-8666-4033-8b6e-901877a2cf98";
const REDIRECT_URI = "https://gbslit.github.io/Employee_Dashboard/";
const DRIVE_ID     = "b!btaPqJ-5kU-kkE4KEoaxo8fltt6l6xpLs60U3YTj_EAxQMgJa8fsSLceYscvhxNo";
const FILE_ID      = "016GCLEJF6QPT4M3PLEFEITOFBJOBB4R2E";

const TABLES = {
  employees: "Employees",
  attendance: "Attendance",
  leaves: "Leaves",
  payroll: "Payroll",
  htm: "HTM_LeaveCodes"
};

const msalConfig = {
  auth: {
    clientId: CLIENT_ID,
    authority: `https://login.microsoftonline.com/${TENANT_ID}`,
    redirectUri: REDIRECT_URI
  },
  cache: { cacheLocation: "sessionStorage" }
};

const SCOPES = ["Files.Read.All","User.Read","Sites.Read.All"];

const msalInstance = new msal.PublicClientApplication(msalConfig);

/* ---------- TOKEN ---------- */
async function getToken() {
  let acc = msalInstance.getAllAccounts()[0];
  if (!acc) {
    const loginResult = await msalInstance.loginPopup({ scopes: SCOPES });
    acc = loginResult.account;
  }
  try {
    const t = await msalInstance.acquireTokenSilent({ scopes: SCOPES, account: acc });
    return t.accessToken;
  } catch {
    const t = await msalInstance.acquireTokenPopup({ scopes: SCOPES, account: acc });
    return t.accessToken;
  }
}

/* ---------- FETCH ONE TABLE ---------- */
window.fetchOneDriveTable = async function (tableKeyOrName) {
  const tableName = TABLES[tableKeyOrName] || tableKeyOrName;
  const token = await getToken();

  const base = `https://graph.microsoft.com/v1.0/drives/${DRIVE_ID}/items/${FILE_ID}/workbook`;

  const colRes = await fetch(`${base}/tables/${encodeURIComponent(tableName)}/columns`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  const rowRes = await fetch(`${base}/tables/${encodeURIComponent(tableName)}/rows`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  const colJson = await colRes.json();
  const rowJson = await rowRes.json();

  const columns = colJson.value.map(c => c.name);

  return rowJson.value.map(r => {
    const vals = r.values[0];
    const obj = {};
    columns.forEach((c, i) => obj[c] = vals[i]);
    return obj;
  });
};

/* ---------- EXPOSE LOGIN HELPERS ---------- */
window.msalOneDrive = {
  loginPopup: () => msalInstance.loginPopup({ scopes: SCOPES }),
  getAccount: () => msalInstance.getAllAccounts()[0] || null,
  logout: () => msalInstance.logoutPopup()
};

</script>

<!-- React UMD -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- Babel compiler -->
script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState, useEffect } = React;

/* ---------- Date / Time helpers ---------- */
function formatExcelDate(value) {
  if (value == null || value === "") return "";
  if (typeof value === "number") {
    const base = new Date(Date.UTC(1899, 11, 30));
    const date = new Date(base.getTime() + value * 86400000);
    return date.toLocaleDateString("en-GB", {
      day: "2-digit",
      month: "short",
      year: "numeric"
    });
  }
  return String(value);
}

function formatExcelTime(value) {
  if (value == null || value === "") return "";
  if (typeof value === "number") {
    let totalSeconds = Math.round(value * 24 * 60 * 60);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    return String(hours).padStart(2, "0") + ":" + String(minutes).padStart(2, "0");
  }
  return String(value);
}

/* ---------- UI components ---------- */

function LoginPage({ onSignedIn }) {
  const [error, setError] = useState("");

  async function handleSignIn() {
    try {
      setError("");
      const account = await window.msalOneDrive.loginPopup();
      onSignedIn(account);
    } catch (e) {
      console.error(e);
      setError("Microsoft sign-in failed. See console for details.");
    }
  }

  return (
    <div className="login-wrap">
      <div className="login-card">
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:12}}>
          <div style={{fontSize:22,fontWeight:700}}>Employee Dashboard</div>
          <div className="small">Sign in with Microsoft 365</div>
        </div>

        <h2 style={{marginTop:6}}>Sign in</h2>
        <p className="small">
          Use your company email (Microsoft 365 account). Data will be filtered to your records only.
        </p>

        {error && (
          <div style={{color:"#dc2626",fontSize:13,marginTop:10,marginBottom:10}}>
            {error}
          </div>
        )}

        <button className="btn" style={{width:"100%",marginTop:16}} onClick={handleSignIn}>
          Sign in with Microsoft 365
        </button>

        <footer style={{marginTop:18}} className="small muted">
          Your email is only used to match your row in the Employees Excel table.
        </footer>
      </div>
    </div>
  );
}

function Sidebar({ current, onSelect, onLogout, email }) {
  const tabs = ["Overview","Attendance","Leaves","Payroll","HTM Codes","Profile"];
  return (
    <div className="sidebar">
      <div className="logo">Acme Corp</div>
      <div className="muted">Employee Dashboard</div>
      <div className="nav">
        {tabs.map(t=>(
          <button key={t} className={current===t ? "active" : ""} onClick={()=>onSelect(t)}>{t}</button>
        ))}
      </div>
      <div style={{marginTop:"auto", marginBottom:8}} className="small muted">
        Signed in as <strong>GBSL IT</strong><br />{email}
      </div>
      <button onClick={onLogout} className="btn" style={{width:"100%"}}>Sign out</button>
    </div>
  );
}

function KPICard({label, value}) {
  return (
    <div className="kpi">
      <div className="label">{label}</div>
      <div className="value">{value}</div>
    </div>
  );
}

function Overview({attendance, leaves, payroll, htm}) {
  const latestAttendance = attendance.slice(0, 10);
  const latestLeaves = leaves.slice(0, 10);
  const latestPayroll = payroll.slice(0, 5);

  return (
    <div>
      <div className="kpi-row">
        <KPICard label="My Attendance Records" value={attendance.length} />
        <KPICard label="My Pending Leaves" value={leaves.filter(l => (l.status || "").toLowerCase() !== "approved").length} />
        <KPICard label="My Payroll Entries" value={payroll.length} />
      </div>

      <div className="row" style={{marginTop:12}}>
        <div className="col-2">
          <div className="card">
            <strong>Attendance Snapshot</strong>
            <p className="muted">Latest attendance records</p>
            <table>
              <thead>
                <tr><th>Date</th><th>Status</th><th>Time In</th><th>Time Out</th></tr>
              </thead>
              <tbody>
                {latestAttendance.map((r,i)=>(
                  <tr key={i}>
                    <td>{r.date || "-"}</td>
                    <td>{r.status || "-"}</td>
                    <td>{r.timeIn || "-"}</td>
                    <td>{r.timeOut || "-"}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          <div className="card">
            <strong>Recent Leaves</strong>
            <p className="muted">Your leave requests</p>
            <table>
              <thead>
                <tr><th>From</th><th>To</th><th>Type</th><th>Status</th></tr>
              </thead>
              <tbody>
                {latestLeaves.map((l,i)=>(
                  <tr key={i}>
                    <td>{l.start}</td>
                    <td>{l.end}</td>
                    <td>{l.type}</td>
                    <td>{l.status}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>

        <div style={{width:320}}>
          <div className="card">
            <strong>Payroll Summary</strong>
            <p className="muted">Your payroll history</p>
            <table>
              <thead><tr><th>Period</th><th>Net</th><th>Status</th></tr></thead>
              <tbody>
                {latestPayroll.map((p,i)=>(
                  <tr key={i}>
                    <td>{p.period}</td>
                    <td>{p.net}</td>
                    <td>{p.status}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          <div className="card" style={{marginTop:12}}>
            <strong>HTM Codes</strong>
            <p className="muted">Leave code mapping (static)</p>
            <table>
              <thead><tr><th>Code</th><th>Desc</th></tr></thead>
              <tbody>
                {htm.map((h,i)=>(
                  <tr key={i}>
                    <td>{h.code}</td>
                    <td>{h.description}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  );
}

function AttendanceTab({attendance}) {
  const [filter, setFilter] = useState("All");
  const [q, setQ] = useState("");
  const rows = attendance.filter(r => {
    const matchesFilter = filter === "All" || (r.status || "") === filter;
    const text = `${r.name || ""} ${r.employeeId || ""} ${r.date || ""}`.toLowerCase();
    return matchesFilter && text.includes(q.toLowerCase());
  });

  return (
    <div>
      <div style={{display:"flex", justifyContent:"space-between", alignItems:"center"}}>
        <div className="tabbar">
          {["All","Present","WFH","On Leave","Absent","OT","LC","H"].map(t=>(
            <div key={t} className={`tab ${t===filter?'active':''}`} onClick={()=>setFilter(t)}>{t}</div>
          ))}
        </div>
        <div>
          <input className="search" placeholder="Search by date or status" value={q} onChange={e=>setQ(e.target.value)} />
        </div>
      </div>

      <div className="card" style={{marginTop:12}}>
        <table>
          <thead><tr><th>Date</th><th>Status</th><th>In</th><th>Out</th></tr></thead>
          <tbody>
            {rows.map((r,i)=>(
              <tr key={i}>
                <td>{r.date}</td>
                <td>{r.status}</td>
                <td>{r.timeIn}</td>
                <td>{r.timeOut}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

function LeavesTab({leaves}) {
  return (
    <div>
      <div style={{display:"flex", justifyContent:"space-between", alignItems:"center"}}>
        <h3>Leaves</h3>
        <button className="btn" onClick={()=>alert("Open apply leave form (demo)")}>Apply Leave</button>
      </div>
      <div className="card">
        <table>
          <thead><tr><th>From</th><th>To</th><th>Type</th><th>Status</th></tr></thead>
          <tbody>
            {leaves.map((l,i)=>(
              <tr key={i}>
                <td>{l.start}</td>
                <td>{l.end}</td>
                <td>{l.type}</td>
                <td>{l.status}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

function PayrollTab({payroll}) {
  return (
    <div>
      <div style={{display:"flex", justifyContent:"space-between", alignItems:"center"}}>
        <h3>Payroll</h3>
        <button className="btn" onClick={()=>alert("Run payroll (demo)")}>Run Payroll</button>
      </div>
      <div className="card">
        <table>
          <thead><tr><th>Pay Period</th><th>Gross</th><th>Net</th><th>Status</th></tr></thead>
          <tbody>
            {payroll.map((p,i)=>(
              <tr key={i}>
                <td>{p.period}</td>
                <td>{p.gross}</td>
                <td>{p.net}</td>
                <td>{p.status}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

function HTMTab({htm}) {
  return (
    <div>
      <h3>HTM Codes</h3>
      <div className="card">
        <table>
          <thead><tr><th>Code</th><th>Description</th><th>Eligibility</th></tr></thead>
          <tbody>
            {htm.map((h,i)=>(
              <tr key={i}>
                <td>{h.code}</td>
                <td>{h.description}</td>
                <td>{h.eligibility}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

function ProfileTab({employee}) {
  if (!employee) return <div className="card">Employee not found</div>;
  const initials = employee.name
    ? employee.name.split(" ").map(n=>n[0]).slice(0,2).join("")
    : "NA";

  return (
    <div>
      <div className="card" style={{display:"flex", gap:16, alignItems:"center"}}>
        <div className="avatar">
          {employee.photoUrl
            ? <img src={employee.photoUrl} alt="Profile" />
            : initials}
        </div>
        <div>
          <div style={{fontSize:18,fontWeight:700}}>{employee.name}</div>
          <div className="muted">Employee • —</div>
          <div style={{marginTop:8}} className="small">Email: {employee.email}</div>
          <div className="small">Employee ID: {employee.id}</div>
          <div className="small">Mobile: {employee.mobile || "—"}</div>
          <div style={{marginTop:8}}>
            <strong>Leave Balance:</strong> {employee.leaveBalance || 0} days
          </div>
        </div>
      </div>

      <div className="card">
        <h4>Quick Actions</h4>
        <div style={{display:"flex", gap:8, marginTop:8}}>
          <button className="btn" onClick={()=>alert("Mark attendance (demo)")}>Mark Attendance</button>
          <button className="btn" style={{background:"#06b6d4"}} onClick={()=>alert("Apply leave (demo)")}>Apply Leave</button>
        </div>
      </div>
      <div className="small muted" style={{marginTop:16}}>
        Live data from OneDrive Excel — rows are restricted to your email account.
      </div>
    </div>
  );
}

/* ---------- Top-level App ---------- */
function App() {
  const [account, setAccount] = useState(null);
  const [loading, setLoading] = useState(false);
  const [activeTab, setActiveTab] = useState("Overview");

  const [employees, setEmployees] = useState([]);
  const [attendance, setAttendance] = useState([]);
  const [leaves, setLeaves] = useState([]);
  const [payroll, setPayroll] = useState([]);
  const [htm, setHtm] = useState([]);

  async function loadLiveDataForAccount(acc) {
    if (!acc) return;
    setLoading(true);
    try {
      const emailLower = (acc.username || "").toLowerCase();

      // Employees
      const empRows = await window.fetchOneDriveTable("employees").catch(() => []);
      const mappedEmp = empRows.map(r => ({
        id: r["Employee ID"] || r["EmployeeId"] || r["ID"],
        email: r["Email address"] || r["Email"] || r["Microsoft Email ID"] || "",
        name: r["Emp Name"] || r["Name"] || "",
        mobile: r["Mobile"] || r["Phone"] || "",
        photoUrl: r["EmployeePhoto"] || r["Employee Photo"] || ""
      }));
      setEmployees(mappedEmp);

      const me = mappedEmp.find(e => (e.email || "").toLowerCase() === emailLower) || null;

      // Attendance
      const attRows = await window.fetchOneDriveTable("attendance").catch(() => []);
      let attendanceMapped = attRows.map((r) => ({
        employeeEmail:
          r["Email ID"] ||
          r["Email"] ||
          r.EmailID ||
          r.Email ||
          "",
        name: r["Emp Name"] || r["Name"] || "",
        date: formatExcelDate(r["Date"] ?? r.Date ?? ""),
        status: r["Status"] || r.Status || "",
        timeIn: formatExcelTime(
          r["Time_In"] ??
          r["Check-IN Time"] ??
          r["Check In Time"] ??
          r.CheckINTime ??
          ""
        ),
        timeOut: formatExcelTime(
          r["Time_Out"] ??
          r["Check-Out Time"] ??
          r["Check Out Time"] ??
          r.CheckOutTime ??
          ""
        )
      }));
      attendanceMapped = attendanceMapped.filter(r =>
        (r.employeeEmail || "").toLowerCase() === emailLower
      );
      setAttendance(attendanceMapped);

      const displayName = me ? me.name : "";

      // Leaves
      const leavesRows = await window.fetchOneDriveTable("leaves").catch(() => []);
      let leavesMapped = leavesRows.map(r => ({
        employeeId: r["Employee Id"] || r["EmployeeID"] || r["Employee Id"],
        name: r["Name"] || "",
        start: formatExcelDate(r["Start Date"] ?? r["Start"] ?? r["start"]),
        end: formatExcelDate(r["End Date"] ?? r["End"] ?? r["end"]),
        type: r["Leave Type"] || r["Type"] || "",
        status: r["Approval Decision"] || r["Status"] || "",
        days: r["Approved Number of days"] || r["Paid Days"] || 0
      }));
      if (displayName) {
        leavesMapped = leavesMapped.filter(l => (l.name || "").toLowerCase() === displayName.toLowerCase());
      }
      setLeaves(leavesMapped);

      // Payroll
      const payrollRows = await window.fetchOneDriveTable("payroll").catch(() => []);
      let payrollMapped = payrollRows.map(r => ({
        employee: r["Employee"] || r["Name"] || "",
        period: r["Pay Period"] || r["Period"] || "",
        gross: r["Gross"] || "",
        net: r["Net"] || "",
        status: r["Status"] || ""
      }));
      if (displayName) {
        payrollMapped = payrollMapped.filter(p => (p.employee || "").toLowerCase() === displayName.toLowerCase());
      }
      setPayroll(payrollMapped);

      // HTM codes
      const htmRows = await window.fetchOneDriveTable("htm").catch(() => []);
      const htmMapped = htmRows.map(r => ({
        code: r["Code"] || "",
        description: r["Description"] || "",
        eligibility: r["Eligibility"] || ""
      }));
      setHtm(htmMapped);

    } catch (err) {
      console.error("Live data load failed", err);
    } finally {
      setLoading(false);
    }
  }

  useEffect(() => {
    const acc = window.msalOneDrive.getAccount();
    if (acc) {
      setAccount(acc);
      loadLiveDataForAccount(acc);
    }
  }, []);

  async function handleSignedIn(acc) {
    setAccount(acc);
    setActiveTab("Overview");
    await loadLiveDataForAccount(acc);
  }

  async function handleLogout() {
    await window.msalOneDrive.logout();
    setAccount(null);
    setAttendance([]);
    setLeaves([]);
    setPayroll([]);
    setEmployees([]);
    setHtm([]);
  }

  if (!account) {
    return <LoginPage onSignedIn={handleSignedIn} />;
  }

  const me = employees.find(e => (e.email || "").toLowerCase() === (account.username || "").toLowerCase()) || null;

  return (
    <div className="app">
      <Sidebar
        current={activeTab}
        onSelect={setActiveTab}
        onLogout={handleLogout}
        email={account.username}
      />
      <div className="main">
        <div className="header">
          <div>
            <div style={{fontSize:22,fontWeight:700}}>Employee Dashboard — Personal View</div>
            <div className="muted">Data filtered for <strong>{account.username}</strong></div>
          </div>
          <div style={{display:"flex", gap:12, alignItems:"center"}}>
            {loading && <div className="small muted">Refreshing data…</div>}
          </div>
        </div>

        {activeTab === "Overview" && (
          <Overview attendance={attendance} leaves={leaves} payroll={payroll} htm={htm} />
        )}
        {activeTab === "Attendance" && (
          <AttendanceTab attendance={attendance} />
        )}
        {activeTab === "Leaves" && (
          <LeavesTab leaves={leaves} />
        )}
        {activeTab === "Payroll" && (
          <PayrollTab payroll={payroll} />
        )}
        {activeTab === "HTM Codes" && (
          <HTMTab htm={htm} />
        )}
        {activeTab === "Profile" && (
          <ProfileTab employee={me} />
        )}

        <footer>
          <div className="muted">
            Live data from OneDrive Excel — rows are restricted to your email account.
          </div>
        </footer>
      </div>
    </div>
  );
}

/* Render app */
ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
